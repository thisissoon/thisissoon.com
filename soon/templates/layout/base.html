<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no">
        <meta content="We make brands successful by combining insightful strategy, seamless technology, persuasive design and relevant content." name="description">
        <meta content="dorks@thisissoon.com" name="author">
        <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="shortcut icon">
        <title>SOON_&nbsp;{%- block title -%}{%- endblock -%}</title>
        <!-- Bootstrap core CSS -->
        <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">

        <![endif]-->
        </head>
        <body id="{%- block id -%}{%- endblock -%}">
        <!-- Fixed navbar -->
        <div class="navbar navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header col-md-3">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>

                        <span class="icon-bar"></span>
                    </button>
                    {%- block logo -%}{%- endblock -%}
                </div>
                {%- block nav -%}{%- endblock -%}
            </div>
        </div>
        {%- block body -%}
        {%- endblock -%}
        <!-- Javascript -->
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/stellar.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery.easing.1.3.js') }}"></script>
        {%- block javascript_tail -%}
        {%- endblock -%}
        <!-- Google Analytics -->
        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-48955452-1', 'thisissoon.com');
            ga('send', 'pageview');
        </script>
        <script type="text/javascript" charset="utf-8">
            $('#folio').bind('slid.bs.carousel', function () {
                // This variable contains all kinds of data and methods related to the carousel
                var carouselData = $(this).data('bs.carousel');
                var currentIndex = carouselData.getActiveIndex();
                var total = carouselData.$items.length;

                // Create the text we want to display.
                // We increment the index because humans don't count like machines
                var text = (currentIndex + 1) + "/" + total;

                // You have to create a HTML element <div id="carousel-index"></div>
                // under your carousel to make this work
                $('.counter').html(text);
            })
        </script>
    </body>
</html>
